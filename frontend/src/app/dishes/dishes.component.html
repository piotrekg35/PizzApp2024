<div class="row" style="margin-top:10px;">
    <div class="col-sm-6 col-md-6 col-xl-3" style="margin-bottom: 10px;padding: 0px;" *ngFor="let dish of dish_list">
    <app-dish (dishDelEvent)="updateDishList($event)"
    style="display:flex;justify-content: center;flex-wrap: wrap;"
        [id]="dish.id"
        [name]="dish.name"
        [ingridients]="dish.ingridients"
        [price]="dish.price"
        [description]="dish.description"
        [link_to_photos]="dish.link_to_photos"
        [rating]="dish.rating"
    ></app-dish>
</div>
</div>
