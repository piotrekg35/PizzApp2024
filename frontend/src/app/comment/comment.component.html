<div style="border: 1px black solid;border-radius:10px;margin: 5px 0px;background-color: whitesmoke; display: flex; justify-content: space-between">
    <div>
        <h5 *ngIf="nick.length==0">gość</h5>
        <h5 *ngIf="nick.length>0">{{nick}}</h5>
        <h6>{{title}}</h6>
        <p>{{description}}</p>
        <h5>{{new_rating}}/5</h5>
    </div>
    <fa-icon *ngIf="usrId==loggedUsrId || admin" [icon]="faTrash" size="lg" class="left" (click)="delComment()"></fa-icon>
</div>
