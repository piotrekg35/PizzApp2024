<div style="margin-left:10px;margin-top:10px;">
    <p style="font-size:1.5em;">Zarządzanie użytkownikami</p>
    <table>
        <tr>
            <th>Email</th>
            <th>Rola</th>
            <th>Ban</th>
            <th>Akcja</th>
        </tr>
        <tr *ngFor="let u of users">
            <td>{{u.email}}</td>
            <td><select id="role" [value]="u.role" #role (change)="role_change(u.id,role)">
                <option value="ADMIN">admin</option>
                <option value="MANAGER">manager</option>
                <option value="USER">klient</option>
            </select></td>
            <td><input type="checkbox" [checked]="u.banned" [disabled]="u.role!='USER'" #banned (change)="banned_change(u.id,banned)"></td>
            <td><input type="button" value="Zapisz" (click)="save(u.id)"></td>

        </tr>
    </table>
</div>
